name: Program QA Deploy

on:
  push:
    branches:
      - program/ocma-overhaul
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test -- --run

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore

  deploy-qa:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: ${{ steps.deploy.outputs.preview-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export env for Supabase migrations
        run: |
          echo "SUPABASE_DB_URL=${{ secrets.QA_SUPABASE_DB_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ACCESS_TOKEN=${{ secrets.QA_SUPABASE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Push Supabase migrations
        run: npx supabase db push --project-ref ${{ secrets.QA_SUPABASE_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.QA_SUPABASE_ACCESS_TOKEN }}

      - name: Deploy to Vercel QA
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_QA_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_TEAM }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Post-deploy smoke tests
        run: npm run test:ui -- --config tests/e2e/playwright.qa.config.ts
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.deploy.outputs.preview-url }}
